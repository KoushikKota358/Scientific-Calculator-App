<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator with Dark/Light Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <!-- Voice Button -->
        <button id="voiceBtn">ðŸŽ¤ Voice</button>

        <!-- Dark/Light Mode Toggle -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span id="themeLabel">Light Mode</span>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>

            <button onclick="insert('sin(')">sin</button>
            <button onclick="insert('cos(')">cos</button>
            <button onclick="insert('tan(')">tan</button>
            <button onclick="insert('log(')">log</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">Ã·</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('*')">Ã—</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('-')">âˆ’</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
